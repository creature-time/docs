title: CreatureTime
description: Public documentation for CreatureTime.
theme: just-the-docs

url: https://creature-time.github.io

aux_links:
  Template Repository: https://github.com/creature-time/docs

plugins:
  - jekyll-gfm-admonitions
  - jekyll-optional-front-matter
  - jekyll-relative-links

exclude:
  - "**/*.ts" # Exclude source code files!
  - "**/*.js"
  - "*.ts" # Also those in the root directory!
  - "*.js"
  - "*.json" # Don't forget about assets!
  - node_modules/ # And large vendored directories
  # And these ignore all the artifacts the build produces:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/